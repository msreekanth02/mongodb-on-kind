apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-configmap
  namespace: default
data:
  # MongoDB service connection details
  mongodb-service: mongodb-service
  mongodb-port: "27017"
  mongodb-database: "webapp"
  # MongoDB connection URI (without credentials)
  mongodb-uri: "mongodb://mongodb-service:27017/webapp"
  # MongoDB Express configuration
  me-config-mongodb-server: mongodb-service
  me-config-mongodb-port: "27017"
  me-config-mongodb-auth-database: "admin"
  me-config-site-baseurl: "/"
